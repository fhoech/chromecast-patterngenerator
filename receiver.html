<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        html, body {
            background: #000;
            height: 100%;
            margin: 0;
			overflow: hidden;
            padding: 0;
            width: 100%;
        }
		#patch {
			background: #808080;
			height: 300px;
			left: 50%;
			margin-left: -150px;
			margin-top: -150px;
			position: absolute;
			top: 50%;
			width: 300px;
		}
    </style>
    <title>Chromecast Pattern Generator</title>
  </head>
  <body>
    <div id="patch"></div>
    <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script >
      window.onload = function () {
        cast.receiver.logger.setLevelValue(0);
        window.mediaElement = document.getElementById('patch');
        window.mediaManager = new cast.receiver.MediaManager(window.mediaElement);
		window.mediaManager.onLoad = function (event) {
          window.castReceiverManager.setApplicationState("Loading...");
		  if (event.data['media'] && event.data['media']['contentId']) {
			update(event.data['media']['contentId']);
			window.mediaManager.sendLoadComplete();
		  }
		  else {
			window.castReceiverManager.setApplicationState("Load failed!");
			window.mediaManager.sendLoadError();
		  }
		};
		window.mediaManager.onMetadataLoaded = null;
		window.mediaManager.onLoadMetadataError = null;
		window.mediaManager.onEnded = null;
		window.mediaManager.onError = function (object) {
          window.castReceiverManager.setApplicationState("" + object);
		};
		window.mediaManager.onPause = null;
		window.mediaManager.onPlay = null;
		window.mediaManager.onSeek = null;
		window.mediaManager.onSetVolume = null;
		window.mediaManager.onStop = null;

        window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
        console.log('Starting Receiver Manager');
        
        // handler for the 'ready' event
        castReceiverManager.onReady = function(event) {
          console.log('Received Ready event: ' + JSON.stringify(event.data));
          window.castReceiverManager.setApplicationState("Application status is ready...");
        };
        
        // handler for 'senderconnected' event
        castReceiverManager.onSenderConnected = function(event) {
          console.log('Received Sender Connected event: ' + event.data);
          console.log(window.castReceiverManager.getSender(event.data).userAgent);
        };
        
        // handler for 'senderdisconnected' event
        castReceiverManager.onSenderDisconnected = function(event) {
          console.log('Received Sender Disconnected event: ' + event.data);
          if (window.castReceiverManager.getSenders().length == 0) {
            window.close();
          }
        };
        
        // handler for 'systemvolumechanged' event
        castReceiverManager.onSystemVolumeChanged = function(event) {
          console.log('Received System Volume Changed event: ' + event.data['level'] + ' ' +
              event.data['muted']);
        };

        // create a CastMessageBus to handle messages for a custom namespace
        window.messageBus =
          window.castReceiverManager.getCastMessageBus(
              'urn:x-cast:com.google.cast.sample.helloworld');

        // handler for the CastMessageBus message event
        window.messageBus.onMessage = function(event) {
          console.log('Message [' + event.senderId + ']: ' + event.data);
          // display the message from the sender
          update(event.data);
          // inform all senders on the CastMessageBus of the incoming message event
          // sender message listener will be invoked
          window.messageBus.send(event.senderId, event.data);
        }

        /**
		 * Application config
		 **/
		var appConfig = new cast.receiver.CastReceiverManager.Config();

		/**
		 * Text that represents the application status. It should meet
		 * internationalization rules as may be displayed by the sender application.
		 * @type {string|undefined}
		 **/
		appConfig.statusText = 'Ready to play';

		/**
		 * Maximum time in seconds before closing an idle
		 * sender connection. Setting this value enables a heartbeat message to keep
		 * the connection alive. Used to detect unresponsive senders faster than
		 * typical TCP timeouts. The minimum value is 5 seconds, there is no upper
		 * bound enforced but practically it's minutes before platform TCP timeouts
		 * come into play. Default value is 10 seconds.
		 * @type {number|undefined}
		 **/
		appConfig.maxInactivity = 10;

		/**
		 * Initializes the system manager. The application should call this method when
		 * it is ready to start receiving messages, typically after registering
		 * to listen for the events it is interested on.
		 */
		window.castReceiverManager.start(appConfig);
        console.log('Receiver Manager started');
      };
      
      // utility function to set colors and size
      function update(data) {
        // Data must be an image URL or a string in the following form:
        // "<patchcolor>;<backgroundcolor>;<x>;<y>;<width>;<height>"
        var items = (data + "").split(";"), patch = document.getElementById("patch");
        console.log(data);
		if (data.indexOf('http') === 0 || data.indexOf('data:image/png') === 0) {
			// Image
			document.body.style.background = '#000 url(' + data + ') no-repeat center';
			patch.style.display = 'none';
		}
		else {
			// Color and size
			document.body.style.background = items[1];
			patch.style.backgroundColor = items[0];
			patch.style.left = items[2] + 'px';
			patch.style.top = items[3] + 'px';
			patch.style.width = items[4] + 'px';
			patch.style.height = items[5] + 'px';
			patch.style.marginLeft = -parseFloat(items[4]) / 2 + 'px';
			patch.style.marginTop = -parseFloat(items[5]) / 2 + 'px';
			patch.style.display = 'block';
		}
		window.castReceiverManager.setApplicationState(data);
      };
    </script>
  </body>
</html>
